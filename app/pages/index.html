<!DOCTYPE html>
<html ng-app="blocJams">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Jams Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" ui-sref="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min">
    <link rel="stylesheet" type="text/css" ui-sref="/styles/normalize">
    <link rel="stylesheet" type="text/css" ui-sref="/styles/main">
    <link rel="stylesheet" type="text/css" ui-sref="/styles/landing">
    <link rel="stylesheet" type="text/css" ui-sref="/styles/collection">
    <link rel="stylesheet" type="text/css" ui-sref="/styles/album">
    <link rel="stylesheet" type="text/css" ui-sref="/styles/player_bar">
</head>
<body>
  <nav class="navbar">  <!-- navigation bar -->
    <a ui-sref="index" class="logo">
      <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
    </a>
    <div class="links-container">
      <a ui-sref="collection" class="navbar-link">collection</a>
    </div>
  </nav>
    <ui-view></ui-view>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
